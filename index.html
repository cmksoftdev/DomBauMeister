<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>

<body>
    <p id="app"></p>
    <script src="javascript/library.js"></script>
    <script>

        // Create array of elements
        function getDom(pos) {
            const elements = [
                {
                    type: "div",
                    style: "position:fixed;width:100%;height:80%;",
                    content: [
                        {
                            type: "div",
                            extend: {
                                class: ".testclass"
                            },
                            content: [
                                {
                                    type: "h1",
                                    content: "Uberschrift",
                                    id: "u"
                                }],
                            style: "position: absolute;left:" + pos.x + "px;top:" + pos.y + "px;",
                            id: "uc"
                        },
                        {
                            type: "div",
                            content: [
                                {
                                    type: "div",
                                    content: "test2",
                                    style: "color:blue;"
                                },
                                {
                                    type: "div",
                                    content: "test2"
                                },
                            ],
                            id: "test1"
                        },
                        {
                            type: "div",
                            content: "test2",
                            id: "test2"
                        },
                        {
                            type: "div",
                            content: "test3",
                            id: "test3"
                        },
                        {
                            type: "div",
                            content: "test4",
                            id: "test4"
                        },
                    ],
                    id: "main"
                },

            ];
            return elements;
        }

        const facilitymanager = new FacilityManager(
            new EventManager((x) => facilitymanager.renderTree(x, facilitymanager.models.find((y) => y.name === x).model.get())),
            new ActionManager(),
            new DomManager(),
            null
        );

        facilitymanager.addView({
            name: "main",
            rootElementId: "app",
            render: (x) => getDom(x),
            events: [{
                elementId: "main",
                domTreeId: "main",
                eventId: "mousemove",
                eventName: "mousemove",
                actionName: "mousemove",
                enabled: false
            }, {
                elementId: "uc",
                domTreeId: "main",
                eventId: "mousedown",
                eventName: "mousedown",
                actionName: "mousedown"
            }, {
                elementId: "main",
                domTreeId: "main",
                eventId: "mouseup",
                eventName: "mouseup",
                actionName: "mouseup"
            }],
            model: {
                x: 0,
                y: 0
            }
        });

        facilitymanager.addActions([{
            actionName: "mousemove",
            listeners: [
                (x) => {
                    facilitymanager.getAndSetModel("main", () => {
                        return {
                            x: x.clientX,
                            y: x.clientY,
                        }
                    })
                },
            ]
        }, {
            actionName: "mousedown",
            listeners: [
                () => { facilitymanager.eventManager.changeEventActivity("mousemove", true); },
            ]
        }, {
            actionName: "mouseup",
            listeners: [
                () => { facilitymanager.eventManager.changeEventActivity("mousemove", false); },
            ]
        }
        ]);
        facilitymanager.renderTree("main");
    </script>
</body>
</html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>

<body>
    <p id="app"></p>
    <script src="javascript/library.js"></script>
    <script>

        // Create array of elements
        const elements = [
            { type: "h1", content: "Uberschrift", id: "u" },
            {
                type: "div", content: [
                    { type: "div", content: "test2", style: "color:blue;" },
                    { type: "div", content: "test2" },
                ], id: "test1"
            },
            { type: "div", content: "test2", id: "test2" },
            { type: "div", content: "test3", id: "test3" },
            { type: "div", content: "test4", id: "test4" },
        ];

        // Create DOM from array and render
        const dom = createDOM(elements);
        function render() {
            renderDOM("app", dom, [() => {
                addMouseMoveEvent("u", (event) => {
                    actionManager.callAction("click1", event);
                });
                addClickEvent("test2", (event) => {
                    actionManager.callAction("click2", event);
                });
            }]);
        }
        render();

        // Create ActionManager
        const actionManager = new ActionManager();

        // Add action and functions to invoke
        actionManager.addAction("click1", [
            (event) => { setElementXY("test1", getMouseX(event), getMouseY(event)); },
            (event) => { setElementXY("test2", getMouseX(event), getMouseY(event)); },
            (event) => { setElementXY("test3", getMouseX(event), getMouseY(event)); },
        ]);
        actionManager.addAction("click2", [
            () => { render() },
        ]);
        const prop = new Property("", (x) => setElementContent("test1", x));
        const httpre = getRequestAsync("https://poloniex.com/public?command=returnTicker", (x) => prop.set(x));
        const valid = parameterValidator(["1", "3", "c"]);
        const invalid1 = parameterValidator(["1", "3", null]);
        const invalid2 = parameterValidator([undefined, "3", "c"]);
    </script>
</body>
</html>

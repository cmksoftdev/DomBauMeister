<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>

<body bgcolor="#00BFFF">
    <p id="icon"></p>
    <p id="icon2"></p>
    <p id="app"></p>
    <div id="app2"></div>
    <script src="javascript/library.js"></script>
    <script src="javascript/viewtemplates.js"></script>
    <script>
        const facilitymanager = new FacilityManager(
            new EventManager((x) => {
                if (x !== undefined)
                    facilitymanager.renderTree(x, facilitymanager.models.find((y) => y.name === x).model.get())
            }),
            new ActionManager(),
            new DomManager(),
            null
        );

        const icon2 = getIconView("icon2", "https://upload.wikimedia.org/wikipedia/commons/8/8e/Icon_tools.svg", "icon2", 50, 180, "Settings", "window2_show"); 
        const windowtest = getWindowView("app", "window1", 100, 120, "Help", [{
            type: "label",
            style: "height:100px;width:100px;",
            content: "This is the help window."
        }, {
            type: "img",
            style: "position: relative;height:40%;width:40%;margin:auto;",
            extend: {
                src: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Icon-round-Question_mark.svg"
            }
        }], "---");
        const windowtest2 = getWindowView("app2", "window2", 300, 100, "Settings", "Settings comming soon...", "---");
        const icon = getIconView("icon", "https://upload.wikimedia.org/wikipedia/commons/d/d9/Icon-round-Question_mark.svg", "icon", 50, 50, "Help", "window1_show");
        facilitymanager.addView(windowtest);
        facilitymanager.addView(windowtest2);
        facilitymanager.addView(icon);
        facilitymanager.addView(icon2);
        facilitymanager.addActions(windowtest.actions);
        facilitymanager.addActions(windowtest2.actions);
        facilitymanager.renderTree("icon");
        facilitymanager.renderTree("icon2");
    </script>
</body>
</html>

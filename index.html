        const facilitymanager = new FacilityManager(
            new EventManager((x) => this.renderTree(x, this.models.find((y) => y.name === x))),

        facilitymanager.addView({
            name: "main",
            rootElementId: "app",

                    () => { facilitymanager.eventManager.changeEventActivity("mousemove", true); },
                ]
            }, {
                actionName: "mouseup",
                listeners: [
                    () => { facilitymanager.eventManager.changeEventActivity("mousemove", false); },
                ]
            }
        ]);
        facilitymanager.renderTree("main");

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Title</title>
</head>

<body>
<p id="app"></p>
<script src="javascript/library.js"></script>
<script>

// Create array of elements
const elements = [
{type: "h1", content: "Uberschrift", id: "u"},
	{type: "div", content: [
		{type: "div", content: "test2", style: "color:blue;"},
		{type: "div", content: "test2"},
	], id: "test1"},
	{type: "div", content: "test2", id: "test2"},
	{type: "div", content: "test3", id: "test3"},
	{type: "div", content: "test3", id: "test3"},
];

// Create DOM from array and render
const dom = createDOM(elements);
function render(){
	renderDOM("app", dom, [() => {
		addClickEvent("u", () => {
			actionManager.callAction("click1");
		});
		addClickEvent("test2", () => {
			actionManager.callAction("click2");
		});
	}]);
}
render();

// Create ActionManager 
const actionManager = new ActionManager();

// Add action and functions to invoke
actionManager.addAction("click1", [
	() => {setElementXY("test1", "200", "20");},
	() => {setElementXY("test2", "220", "20");},
	() => {setElementXY("test3", "200", "20");},
]);
actionManager.addAction("click2", [
	() => {render()},
]);
</script>
</body>
</html>

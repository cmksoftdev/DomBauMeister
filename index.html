<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Title</title>
</head>

<body>
<p id="app"></p>
<script src="javascript/library.js"></script>
<script>

// Create array of elements
const elements = [
{type: "h1", content: "Uberschrift", id: "u"},
	{type: "div", content: [
		{type: "div", content: "test2", style: "color:blue;"},
		{type: "div", content: "test2"},
	], id: "test1"},
	{type: "div", content: "test2", id: "test2"},
	{type: "div", content: "test3", id: "test3"},
	{content: "Error"},
];

// Create DOM from array and render
const dom = createDOM(elements);
renderDOM("app", dom);

// Create ActionManager 
const actionManager = new ActionManager();

// Add action and functions to invoke
actionManager.addAction("click1", [
	() => {setElementXY("test1", "150", "20");},
	() => {setElementXY("test2", "150", "20");},
	() => {setElementXY("test3", "150", "20");},
]);

// Add click event to element
addClickEvent("u", () => {
	actionManager.callAction("click1");
});
</script>
</body>
</html>
